<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wert Onramp</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #0b0f14; color: #fff; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .center { height: 100%; display: flex; align-items: center; justify-content: center; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@wert-io/widget-initializer@6.8.1/dist/widget-initializer.umd.min.js"></script>
  <script>
    // Expose an init function to be called from Flutter after the asset is loaded
    function initWert(sessionId, partnerId, origin, redirectUrl) {
      try {
        if (!sessionId || !partnerId) {
          console.error('Missing sessionId/partnerId');
          return;
        }
        const options = {
          partner_id: partnerId,
          session_id: sessionId,
          origin: origin || 'https://sandbox.wert.io',
          redirect_url: redirectUrl || 'https://example.com/wert_return'
        };
        const widget = new window.WertWidget(options);
        widget.open();
      } catch (e) {
        console.error('Failed to init Wert widget', e);
      }
    }
  </script>
</head>
<body>

</body>
</html>
