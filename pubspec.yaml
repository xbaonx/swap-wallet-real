name: swap_real
description: A Flutter crypto swap application with real-time trading
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.8
  # Existing dependencies
  shared_preferences: 2.2.3
  intl: 0.19.0
  fl_chart: 0.68.0
  flutter_svg: 2.0.10+1
  cached_network_image: 3.3.1
  # New BSC wallet dependencies (pinned exact versions)
  web3dart: 2.7.3
  dio: 5.4.3+1
  http: 1.2.1
  flutter_dotenv: 5.1.0
  flutter_secure_storage: 9.2.2
  crypto: 3.0.3
  convert: 3.1.1
  hex: 0.2.0
  bip39: 1.0.6
  bip32: 2.0.0
  local_auth: ^2.3.0
  json_annotation: 4.8.1
  freezed_annotation: 2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 3.0.2
